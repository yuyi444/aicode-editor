<body>
    <div id="site-navigation" class="ui top attached inverted borderless mini menu">
        <a href="https://judge0.com" target="_blank" id="site-header" class="header item">
            <img id="site-logo-white" class="site-logo" src="./images/logo_white.svg" />
            <img id="site-logo-black" class="site-logo" src="./images/logo_black.svg" />
        </a>
        <div class="ui simple dropdown item">
            File
            <i class="dropdown icon"></i>
            <div id="judge0-file-menu" class="menu">
                <div class="item" onclick="openAction()">
                    <span class="description">+O</span>
                    Open File...
                    <input type="file" id="open-file-input" style="display: none;">
                </div>
                <div class="item" onclick="saveAction()">
                    <span class="description">+S</span>
                    Save
                </div>
            </div>
        </div>
        <div class="item">
            <div class="ui input">
                <select id="select-language" class="ui selection dropdown"></select>
            </div>
        </div>
        <div class="item fitted">
            <div class="ui left labeled input">
                <label class="ui label"><i class="flag fitted icon"></i></label>
                <input id="compiler-options" type="text" placeholder="Compiler options"></input>
            </div>
        </div>
        <div class="item">
            <div class="ui left labeled input">
                <label class="ui label"><i class="terminal fitted icon"></i></label>
                <input id="command-line-arguments" type="text" placeholder="Command line arguments"></input>
            </div>
        </div>
        <div class="item fitted">
            <button id="run-btn" class="ui primary labeled icon button" data-content="+↵" data-position="bottom center">
                <i class="play icon"></i>Run Code
            </button>
        </div>
        <div class="right menu">
            <div id="judge0-theme-toggle-btn" class="icon link item" onclick="toggleThemeMode()" data-content="" data-position="bottom right">
                <i id="judge0-theme-toggle-btn-icon" class="sun icon"></i>
            </div>
            <a class="icon item" href="https://platform.sulu.sh/apis/judge0" target="_blank" data-content="API Docs" data-position="bottom right">
                <i class="book icon"></i>
            </a>
            <a class="icon item" href="https://github.com/judge0/ide/tree/master/embed" target="_blank" data-content="Embed" data-position="bottom right">
                <i class="code icon"></i>
            </a>
            <a class="icon item" href="https://github.com/judge0/ide" target="_blank" data-content="GitHub Repo" data-position="bottom right">
                <i class="github icon"></i>
            </a>
        </div>
    </div>

    <div id="site-content"></div>

    <div id="site-modal" class="ui modal">
        <div class="header">
            <span id="title"></span>
        </div>
        <div class="scrolling content"></div>
        <div class="actions">
            <a id="report-problem-btn" class="ui labeled icon red button" href="https://github.com/judge0/ide/issues/new?title=New+bug+report&body=Describe+the+problem." target="_blank">
                <i class="flag icon"></i>
                Report Problem
            </a>
            <div class="ui labeled icon cancel secondary button">
                <i class="close icon"></i>
                Close (ESC)
            </div>
        </div>
    </div>

        </div>
